version: '3'
services:
  processor:
    container_name: com668-processor
    depends_on:
      - backend
    env_file: ./processor/.env
    build:
      context: ./processor
      dockerfile: ./Dockerfile
    volumes:
      - ./processor/src:/app/src
      - ./processor/test:/app/test
  frontend:
    container_name: com668-frontend
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
  backend:
    container_name: com668-backend
    depends_on:
      - db
    env_file: ./backend/.env
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./backend/src:/app/src
      - ./backend/certs:/etc/certs
  db:
    container_name: com668-db
    image: mariadb:latest
    ports:
      - 3306:3306
    environment:
      - MARIADB_ROOT_PASSWORD=root
      - MARIADB_DATABASE=com668
  test_app:
    container_name: test_app
    env_file: ./test_app/.env
    build:
      context: ./test_app
      dockerfile: ./Dockerfile
    ports:
      - 3001:3001
    volumes:
      - ./test_app/src:/app/src
    networks:
      default:
        ipv4_address: 172.18.0.3 # keep the ip of the test app static so that it will line up with the address stored in db

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/24